<HTML>
<HEAD>
  <TITLE>MASTER PAGE EXAMPLE</TITLE>
</HEAD>
<BODY>
<FORM NAME="F1">
<U><H1>Registration Form</H1></U>
<TABLE>
<TR>
<TD>ID</TD><TD><INPUT TYPE="TEXT" NAME="T1" PLACEHOLDER="ENTER ID"</TD>
</TR>
<TR>
<TD>PASSWORD</TD><TD><INPUT TYPE="password"NAME="T2" PLACEHOLDER="ENTER PASSWORD"</TD>
</TR>
<TR>
  <TD>DATE OF BIRTH</TD><TD><INPUT TYPE="DATE" NAME="D1"</TD>
</TR>
<TR>
  <TD>CITY</TD><TD>
    <SELECT NAME="S1">
      <OPTION>SELECT </OPTION>
      <OPTION>DELHI</OPTION>
      <OPTION>MUMBAI</OPTION>
      <OPTION>KOLKATA</OPTION>
      <OPTION>CHENNAI</OPTION>
    </SELECT>  </TD>
</TR>
<TR>
  <TD>SEX</TD>
  <TD>
    <INPUT TYPE="RADIO" NAME="R" VALUE="Male">MALE
    <INPUT TYPE="RADIO" NAME="R" VALUE="Female">FEMALE     
  </TD>
</TR>
<TR>
  <TD>ADDRESS</TD>
  <TD>
    <TEXTAREA NAME="TA" ROWS="5" COLS="25" PLACEHOLDER="ENTER ADDRESS"></TEXTAREA>
    </TD>
    </TR>
    <TR>
      <TD>UPLOAD IMAGE</TD>
      <TD>
        <INPUT TYPE="FILE" NAME="FUL"></TD>
    </TR>
    <TR ALIGN="CENTER">
      <TD COLSPAN="2">
        <INPUT TYPE="SUBMIT" NAME="B1" VALUE="SUBMIT">
        <INPUT TYPE="RESET" NAME="B2" VALUE="RESET">
      </TD>
  </TR>
</TABLE>
</FORM>
</BODY>
</HTML>
